<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="index.html">Fireberry Pi</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i>Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="forms.html"><i class="fa fa-fw fa-edit"></i>Add Device</a>
                    </li>
                    </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add a New Device</h1>
                        <!-- <div id="submission-status" class="alert alert-success" role="alert">Information submitted!</div> -->
                    </div>
                    <div class="col-lg-6">
                        <form id="signup-form" role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input id="name" class="form-control" name="name" type="text" placeholder="What's your name?" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input id="phone-number" class="form-control" name="phone-number" type="text" placeholder="What's your number?" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Carrier</label>
                                <select class="form-control" id="carrier" required>
                                    <option disabled selected>(choose carrier)</option>
                                    <option value="att">AT&amp;T</option>
                                    <option value="sprint">Sprint</option>
                                    <option value="tmobile">T-Mobile</option>
                                    <option value="verizon">Verizon</option>
                                </select>
                            </div>

                            <button type="submit" id="signup-button" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
